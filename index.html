<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./icons/rock-paper-scissors.png"
      type="image/x-icon"
    />
    <title>| Rock Paper Scissor!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@500&family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal">
      <h2>You have ${won}!</h2>
      <div class="modal-btns">
        <div class="restart">Play again!</div>
        <div id="closeBtn">Close</div>
      </div>
    </div>
    <nav>
      <img
        class="logo"
        src="./icons/rock-paper-scissors.png"
        alt="An image with rock, paper and scissor."
      />
      <li class="links">
        <ul>
          <a
            href="https://en.wikipedia.org/wiki/Rock_paper_scissors#History"
            target="_blank"
            rel="noopener noreferrer"
            >History of the game</a
          >
        </ul>
        <ul>
          <a
            href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/"
            target="_blank"
            rel="noopener noreferrer"
            >How to play</a
          >
        </ul>
        <ul>
          <a
            href="http://theodinproject.com"
            target="_blank"
            rel="noopener noreferrer"
            >The Odin Project</a
          >
        </ul>
      </li>
    </nav>
    <section>
      <h1>Rock, Paper or Scissor!</h1>
      <div class="players">
        <div class="human">
          <h3 id="player-name">Human</h3>
          <p class="p-decision">Make a decision!</p>
          <ul class="human-decision">
            <li>
              <img
                id="rock"
                class="rps"
                src="./icons/rock.png"
                alt="Image of a rock."
              />
            </li>
            <li>
              <img
                id="paper"
                class="rps"
                src="./icons/paper.png"
                alt="Image of paper."
              />
            </li>
            <li>
              <img
                id="scissor"
                class="rps"
                src="./icons/scissor.png"
                alt="Image of scissor."
              />
            </li>
          </ul>
        </div>
        <div class="info">
          <div class="round-info">Round: 0</div>
          <div class="score">Game Score: 0 - 0</div>
        </div>
        <div class="computer">
          <h3>Computer</h3>
          <p class="p-decision">Computer's decision.</p>
          <ul class="human-decision">
            <img
              id="computer-selection"
              class="rps"
              src="./icons/scissor.png"
              alt="Image of scissor."
            />
          </ul>
        </div>
      </div>
    </section>
    <footer>
      <p>Made with</p>
      <img class="gh-icon" src="./icons/cup.png" alt="A cup of coffee" />
      <p>|</p>
      <a
        class="gh-icon"
        target="_blank"
        href="https://github.com/ManuelEscribano"
      >
        <img
          class="gh-icon"
          src="./icons/github.png"
          alt="An icon of Github redirecting you to my profile"
        />
      </a>
      <p>Manuel Escribano</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
